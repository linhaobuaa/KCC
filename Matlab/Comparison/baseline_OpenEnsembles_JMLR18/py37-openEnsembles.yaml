package:
  name: openensembles 
  version: "1.1.1"

source:
  git_rev: OpenEnsembles-v1.1.1
  git_url: https://github.com/NaegleLab/OpenEnsembles

requirements:
  build:
    - python=3.7
    - ipykernel
    - jupyter
    - nbconda
    - pandas=1.1.*
    - numpy=1.19.*
    - scikit-learn
    - scipy=1.5.*
